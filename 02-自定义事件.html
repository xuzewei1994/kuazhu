<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {

		//用$elem接收参数 等价于#box
		show:function($elem,callback,before){
			//show执行前调用回调函数
			before();

			//jQuery对象.show(时长,回调)。
			$elem.show();

			//show执行后调用回调函数
			callback();
		},

		//用$elem接收参数 等价于#box
		hide:function($elem,callback,before){
			//hide执行前调用回调函数
			before();

			//jQuery对象.hide(时长,回调)。
			$elem.hide();

			//hide执行后调用回调函数
			callback();
		}
	}
</script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){

			//调用show方法并传入#box作为参数
			slient.show($('#box'),function(){

				//show执行后调用回调函数
				console.log('shown!!!')
			},function(){

				//show执行前调用回调函数
				console.log('show!!!')
			});
		});
		$('button').eq(1).on('click',function(){
			//调用hide方法并传入#box作为参数
			slient.hide($('#box'),function(){

				//hide执行后调用回调函数
				console.log('hidden!!!')
			},function(){

				//hide执行前调用回调函数
				console.log('hide!!!')
			});
		});
	});
</script>
</html>
