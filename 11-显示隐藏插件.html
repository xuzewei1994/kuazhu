<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			padding: 20px;
			border: 20px solid yellow;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box"></div>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/showhide.js"></script>
<script>
	$(function(){
		$('#box').on('show shown hide hidden',function(ev){
			//event.type:现在的事件类型是什么?
			console.log(ev.type);
		});

		var $box = $('.box');
		//传入动画的基本信息
		$box.showHide({
			js:true,
			mode:'slideLeftRight'
		});

		$('button').eq(0).on('click',function(){
			//实现链式调用
			$box.showHide('show').css('background','blue');
		});
		$('button').eq(1).on('click',function(){
			$box.showHide('hide');
		});
	});
</script>
</html>
