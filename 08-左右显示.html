<script>
	// 共通部分封装
	function init($elem,hiddenCallback){
		//检测jQuery对象中是否有匹配元素
		//jQuery对象.is(选择器)
		if($elem.is(':hidden')){
			$elem.data('status','hidden');
			//如果元素是隐藏状态，则将元素水平方向所有值归0，
			//为左右卷入捐出动画做准备
			typeof hiddenCallback == 'function' && hiddenCallback();
		}else{
			$elem.data('status','shown')
		}
	}
	function show($elem,callback){
		if($elem.data('status') == 'show') return;
		if($elem.data('status') == 'shown') return;
		$elem.trigger('show').data('status','show');
		typeof callback == "function" && callback();
	}
	function hide($elem,callback){
		if($elem.data('status') == 'hide') return;
		if($elem.data('status') == 'hidden') return;
		$elem.trigger('hide').data('status','hide');
		typeof callback == "function" && callback();
	}
	js_init = function($elem){
		//解决jQuery动画与css动画冲突问题
		//初始化阶段清除css动画
		$elem.removeClass('transition');
	}
	js_show = function($elem,mode){
		show($elem,function(){
			//传入不共通的事件
			//这里的.会产生错误所以用[]代替
			$elem.stop()[mode](function(){
				$elem.trigger('shown').data('status','shown');
			});
		})
	}
	js_hide = function($elem,mode){
		hide($elem,function(){
			//传入不共通的事件
			//这里的.会产生错误所以用[]代替
			$elem.stop()[mode](function(){
				$elem.trigger('hidden').data('status','hidden');
			});
		})
	}
	// 共通部分封装


	var slient = {
		init:function($elem){
			init();
		},
		show:function($elem){
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown');
			});
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
			});
		}
	}

	var js = {
		/*

		//左右卷入卷出动画
		slideLeftRight:{
			init:function($elem){
				$elem.removeClass('transition');
				//1.记录元素水平方向所有值
				var styles = {
					width:$elem.css('width'),
					paddingLeft:$elem.css('paddingLeft'),
					paddingRight:$elem.css('paddingRight'),
					borderLeftWidth:$elem.css('borderLeftWidth'),
					borderRightWidth:$elem.css('borderRightWidth'),
				}
				$elem.data('styles',styles);
				//2.当隐藏状态时，水平方向所有值归0
				init($elem,function(){
					$elem.css({
						width:0,
						paddingLeft:0,
						paddingRight:0,
						borderLeftWidth:0,
						borderRightWidth:0
					})
				})
			},
			show:function($elem){
				$elem.show();
				show($elem,function(){
					$elem.stop().animate($elem.data('styles'),function(){
						$elem.trigger('shown').data('status','shown');
					})
				})
			},
			hide:function($elem){
				hide($elem,function(){
					$elem.stop().animate({
						width:0,
						paddingLeft:0,
						paddingRight:0,
						borderLeftWidth:0,
						borderRightWidth:0
					},function(){
						$elem.trigger('hidden').data('status','hidden');
					})
				})
			}
		}
	}
</script>
